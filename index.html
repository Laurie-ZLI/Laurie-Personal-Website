<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurie Li's Personal Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e3f0);
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* 左侧文字内容样式 */
        .text-section {
            flex: 1; /* 占据剩余空间 */
            padding: 20px;
        }

        .text-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .text-section p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .text-section a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .text-section a:hover {
            background: #005582;
        }

        /* 右侧图片样式 */
        .photo-section {
            flex: 0.9; /* 控制占据空间大小 */
            text-align: center;
            padding: 20px;
        }

        .photo-section img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .text-section {
                padding: 15px;
            }

            .photo-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧文字部分 -->
        <div class="text-section">
            <h1>Hi, I'm Laurie!</h1>
            <p>Welcome to my personal website. I'm an aspiring full-stack developer passionate about creating beautiful and interactive web applications.</p>
            <p>Currently focusing on:</p>
            <ul>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
            <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank">
                <i class="fab fa-linkedin"></i> Connect with me on LinkedIn
            </a>
        </div>

        <!-- 右侧照片部分（使用在线图片） -->
        <div class="photo-section">
            <img src="https://i.pravatar.cc/300" alt="Laurie's photo">
        </div>
    </div>
</body>
</html>
