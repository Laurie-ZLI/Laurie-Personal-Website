<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurie Li - Full-Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 全局样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            color: #333;
            overflow: hidden; /* 禁用滚动 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 全屏显示 */
        }

        /* 容器布局 */
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 左右布局 */
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* 左侧文字部分 */
        .text-section {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #fff1eb, #ace0f9);
        }

        .text-section h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 10px;
        }

        .text-section p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .text-section a {
            padding: 12px 24px;
            background: #ff758c;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.3s, background-color 0.3s;
            align-self: flex-start;
        }

        .text-section a:hover {
            background: #e64a68;
            transform: scale(1.05);
        }

        /* 右侧动态效果部分 */
        .dynamic-section {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .dynamic-section .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            position: absolute;
            animation: float 6s infinite ease-in-out;
        }

        .dynamic-section .circle:nth-child(2) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 60%;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            animation-delay: 2s;
        }

        .dynamic-section .circle:nth-child(3) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 30%;
            background: linear-gradient(135deg, #fad0c4, #ff9a9e);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* 单列布局 */
                height: 90%;
            }

            .dynamic-section {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧内容 -->
        <div class="text-section">
            <h1>Hello, I'm Laurie!</h1>
            <p>I am an aspiring full-stack developer, passionate about crafting user-friendly web applications. Let's connect and create something amazing together!</p>
            <a href="https://www.linkedin.com/in/your-linkedin-username" target="_blank">
                <i class="fab fa-linkedin"></i> Connect on LinkedIn
            </a>
        </div>

        <!-- 右侧动态部分 -->
        <div class="dynamic-section">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
